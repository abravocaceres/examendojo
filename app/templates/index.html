<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>







    <div class="container">

        <div class="row align-items-center">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <div class="col-6">
                <h3 class="mb-4 mt-3">Register</h3>
                <form class="row g-3" action="/registro" method="post">
                    {% csrf_token %}

                    <div class="col-8">
                        <label class="form-label">Name</label>
                        <input name="nombre" type="text" class="form-control" aria-label="First name">
                    </div>
                    <div class="col-8">
                        <label class="form-label">Alias</label>
                        <input name="alias" type="text" class="form-control" aria-label="Last name">
                    </div>


                    <div class="col-md-8">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input name="email" type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="col-md-8">
                        <label for="password" class="form-label">Password</label>
                        <input name=password type="Password" class="form-control" id="Password">
                    </div>
                    <div class="col-md-8">
                        <label for="conpassword" class="form-label">Confirm PW</label>
                        <input name="password_confirmation" type="password" class="form-control" id="conpassword">
                    </div>
                    <div class="col-md-8">
                        <label for="birthday" class="form-label">Birthday</label>
                        <input name="birthday" type="date" class="form-control" id="birthday">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </form>

            </div>

            <div class="col-md-6">
                <h3 class="mb-4">Login</h3>

                <form class="row g-3" action="/login" method="post">
                    {% csrf_token %}

                    <div class="mb-8">
                        <label for="email" class="form-label">Email</label>
                        <input name="email" type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                        <div id="email" class="form-text"></div>
                    </div>
                    <div class="mb-8">
                        <label for="password" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="password">
                    </div>
                
                    <div class="col-12">
                    <button type="submit" class="btn btn-primary">login</button>
                    </div>
                </form>
            </div>

        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    


</body>

</html>
